<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAN card number validation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="section">
        <label for="pan">PAN Card:</label>
        <input name="pan" type="text" id="pan" class="PAN" />
        <span id="PANCard" class="error">Invalid PAN Number</span>
    <div class="btn">
        <button type="button" id="btnSubmit" value="Submit" onclick="ValidatePAN()">Submit</button>
    </div>
    </div>

    <script src="javascript.js"></script>

</body>
</html>
